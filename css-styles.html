<style>
  /* Tipografía Global */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

  :root {
    /* PALETA DE COLORES DEL USUARIO */

    /* Primarios */
    --color-teal: rgb(46, 156, 157);
    /* #2E9C9D */
    --color-red: rgb(217, 33, 39);
    /* #D92127 */

    /* Complementarios */
    --color-white: rgb(255, 255, 255);
    --color-lightblue: rgb(205, 238, 238);
    /* #CDEEEE */
    --color-aqua: rgb(102, 187, 186);
    --color-coral: rgb(237, 131, 128);

    /* Mapeo al Sistema de Diseño */
    --primary-color: var(--color-teal);
    --secondary-color: var(--color-red);

    /* Fondos y UI */
    --body-bg: #f0f9f9;
    /* Un tono muy suave derivado del celeste */
    --card-bg: rgba(255, 255, 255, 0.98);
    --input-border: #cbd5e1;
    --input-focus: var(--color-teal);

    /* Colores de Alerta (Ajustados a la paleta si es posible, o estándar) */
    --success-bg: #d1fae5;
    --success-text: #065f46;
    --error-bg: #fee2e2;
    --error-text: #991b1b;
    --warning-bg: #ffedd5;
    --warning-text: #9a3412;

    /* Compatibilidad Legacy */
    --primary: var(--primary-color);
    --secondary: var(--secondary-color);
    --light-blue: var(--color-lightblue);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--body-bg);
    /* Opcional: Gradiente sutil si se desea, pero plano es más limpio para dashboards */
    background-image: linear-gradient(135deg, var(--color-lightblue) 0%, #ffffff 100%);
    min-height: 100vh;
    margin: 0;
    padding: 0;
    color: #334155;
  }

  /* Contenedor Principal */
  .main-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  /* Cards / Tarjetas */
  .glass-card,
  .card-test {
    background: var(--card-bg);
    border: 1px solid rgba(46, 156, 157, 0.1);
    /* Borde sutil Teal */
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    margin-bottom: 2rem;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .glass-card:hover,
  .card-test:hover {
    box-shadow: 0 10px 15px -3px rgba(46, 156, 157, 0.1);
    transform: translateY(-2px);
  }

  /* Encabezados unificados */
  .page-header {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--primary-color);
  }

  .page-header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--color-teal);
  }

  .page-header p {
    color: #64748b;
    font-size: 1.1rem;
  }

  /* Botones Estándar */
  .btn-primary {
    background: linear-gradient(135deg, var(--color-teal) 0%, var(--color-aqua) 100%);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 4px 6px rgba(46, 156, 157, 0.2);
  }

  .btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 8px rgba(46, 156, 157, 0.3);
    filter: brightness(1.05);
  }

  .btn-secondary {
    background: white;
    color: var(--color-teal);
    border: 2px solid var(--color-teal);
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
  }

  .btn-secondary:hover {
    background: var(--color-lightblue);
  }

  /* Inputs Estándar */
  .input-std,
  .inp {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid var(--input-border);
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: border-color 0.2s;
    background: white;
    outline: none;
  }

  .input-std:focus,
  .inp:focus {
    border-color: var(--color-teal);
    box-shadow: 0 0 0 3px rgba(46, 156, 157, 0.1);
  }

  /* Input personalizado para numeros grandes (quita spinner) */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Etiquetas */
  .lbl {
    display: block;
    font-size: 0.85rem;
    font-weight: 600;
    color: #475569;
    margin-bottom: 0.35rem;
    text-transform: uppercase;
    letter-spacing: 0.025em;
  }

  /* Utilidades */
  .visible {
    display: block !important;
    animation: fadeIn 0.5s ease;
  }

  .hidden {
    display: none !important;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Header border antiguo */
  .header-border {
    border-color: var(--color-teal) !important;
  }

  /* Alertas */
  .alert {
    padding: 1rem;
    border-radius: 0.5rem;
    margin-bottom: 1rem;
    font-weight: 500;
  }

  .alert-error {
    background: var(--error-bg);
    color: var(--error-text);
    border-left: 4px solid var(--color-red);
  }

  .alert-success {
    background: var(--success-bg);
    color: var(--success-text);
    border-left: 4px solid var(--color-teal);
  }

  /* Ajustes impresión */
  @media print {
    body {
      background: white !important;
      color: black !important;
      background-image: none !important;
    }

    .no-print {
      display: none !important;
    }

    .glass-card,
    .card-test {
      box-shadow: none !important;
      border: none !important;
      padding: 0 !important;
    }
  }
</style>
